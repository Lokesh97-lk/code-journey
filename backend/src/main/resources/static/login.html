<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CodeJourney</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen w-screen flex items-center justify-center bg-slate-900 relative overflow-hidden">

    <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm z-0"></div>

    <div id="loginPage" class="relative z-10 w-full max-w-md glass-panel p-8 rounded-2xl shadow-2xl border-t border-slate-700 mx-4 animate-fade-in">
        <div class="text-center mb-8">
            <div class="inline-block p-3 rounded-full bg-sky-500/10 mb-4">
                <i class="fa-solid fa-code text-3xl text-sky-400"></i>
            </div>
            <h1 class="text-4xl font-bold gradient-text tracking-tight">CodeJourney</h1>
            <p class="text-slate-400 mt-2 text-sm">Enter the World of Code</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider pl-1">Email</label>
                <div class="relative mt-1">
                    <i class="fa-solid fa-envelope absolute left-4 top-3.5 text-slate-500 text-sm"></i>
                    <input type="email" id="loginEmail" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg pl-10 pr-4 py-3 text-white focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 outline-none transition placeholder-slate-600" placeholder="dev@example.com" required>
                </div>
            </div>
            <div>
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider pl-1">Password</label>
                <div class="relative mt-1">
                    <i class="fa-solid fa-lock absolute left-4 top-3.5 text-slate-500 text-sm"></i>
                    <input type="password" id="loginPassword" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg pl-10 pr-4 py-3 text-white focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 outline-none transition placeholder-slate-600" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-sky-600 to-indigo-600 hover:from-sky-500 hover:to-indigo-500 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-sky-900/20 transition-all transform hover:scale-[1.02]">
                Start Coding <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
        </form>

        <p id="loginError" class="text-red-400 text-center mt-4 text-sm min-h-[20px]"></p>

        <div class="mt-6 text-center text-sm text-slate-500 border-t border-slate-800 pt-6">
            Don't have an account? 
            <button id="showRegisterLink" class="text-sky-400 hover:text-sky-300 font-medium hover:underline transition">Create one</button>
        </div>
    </div>

    <div id="registerPage" class="relative z-10 w-full max-w-md glass-panel p-8 rounded-2xl shadow-2xl border-t border-slate-700 mx-4 hidden">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Join the Journey</h1>
            <p class="text-slate-400 mt-2 text-sm">Create your developer profile</p>
        </div>

        <form id="registerForm" class="space-y-5">
            <div>
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider pl-1">Email Address</label>
                <input type="email" id="registerEmail" class="mt-1 w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 outline-none transition" placeholder="name@example.com" required>
            </div>
            <div>
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider pl-1">Password</label>
                <input type="password" id="registerPassword" class="mt-1 w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 outline-none transition" placeholder="Min. 6 characters" required>
            </div>
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-emerald-900/20 transition-all transform hover:scale-[1.02]">
                Create Account
            </button>
        </form>

        <p id="registerMessage" class="text-center mt-4 text-sm min-h-[20px]"></p>

        <div class="mt-6 text-center text-sm text-slate-500 border-t border-slate-800 pt-6">
            Already a member? 
            <button id="showLoginLink" class="text-sky-400 hover:text-sky-300 font-medium hover:underline transition">Sign In</button>
        </div>
    </div>

    <script>
        const API_URL = "/api";

        // Toggle Logic
        const loginPage = document.getElementById('loginPage');
        const registerPage = document.getElementById('registerPage');

        document.getElementById('showRegisterLink').addEventListener('click', (e) => {
            e.preventDefault();
            loginPage.classList.add('hidden');
            registerPage.classList.remove('hidden');
            registerPage.classList.add('animate-fade-in');
        });

        document.getElementById('showLoginLink').addEventListener('click', (e) => {
            e.preventDefault();
            registerPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
            loginPage.classList.add('animate-fade-in');
        });

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorMsg = document.getElementById('loginError');
            
            errorMsg.textContent = "Authenticating...";
            errorMsg.className = "text-slate-400 text-center mt-4 text-sm";
            
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if(res.ok) {
                    const data = await res.json();
                    // Basic Auth Token Generation
                    const token = btoa(`${email}:${password}`);
                    localStorage.setItem('userToken', `Basic ${token}`);
                    localStorage.setItem('userEmail', data.email);
                    
                    window.location.href = 'index.html';
                } else {
                    errorMsg.textContent = "Invalid credentials. Please try again.";
                    errorMsg.className = "text-red-400 text-center mt-4 text-sm font-bold";
                }
            } catch (err) {
                errorMsg.textContent = "Server connection failed.";
                errorMsg.className = "text-red-400 text-center mt-4 text-sm";
            }
        });

        // Register Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const msg = document.getElementById('registerMessage');
            
            msg.textContent = "Creating account...";
            msg.className = "text-slate-400 text-center mt-4 text-sm";

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if(res.ok) {
                    msg.innerHTML = '<i class="fa-solid fa-check-circle"></i> Success! Redirecting...';
                    msg.className = "text-emerald-400 text-center mt-4 text-sm font-bold";
                    setTimeout(() => {
                        document.getElementById('showLoginLink').click();
                    }, 1500);
                } else {
                    const data = await res.json();
                    msg.textContent = data.error || "Registration failed.";
                    msg.className = "text-red-400 text-center mt-4 text-sm";
                }
            } catch (err) {
                msg.textContent = "Error connecting to server.";
                msg.className = "text-red-400 text-center mt-4 text-sm";
            }
        });
    </script>
</body>
</html>
